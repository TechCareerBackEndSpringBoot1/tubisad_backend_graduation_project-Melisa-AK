<body >
<!-- start codes -->
<style>
    /* Include the padding and border in an element's total width and height */
    * {
        box-sizing: border-box;
    }

    /* Remove margins and padding from the list */
    ul {
        margin: 0;
        padding: 0;
    }
  body{
      background-color: #ffefd5;
  }
    /* Style the list items */
    ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        background: #ffefd5;
        font-size: 18px;
        color: #363636;
        font-family: "Comic Sans MS", cursive, sans-serif;;
        font-weight:bold;
        transition: 0.2s;
        margin-left: 0px;

        /* make the list items unselectable */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .roww {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        margin-left: 0px;
        font-size: 18px;
        transition: 0.2s;

        /* make the list items unselectable */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Set all odd list items to a different color (zebra-stripes) */
    ul li:nth-child(odd) {
        background: #f9f9f9;
    }

    /* Darker background-color on hover */
    ul li:hover {
        background: #eec591;
    }

    /* When clicked on, add a background color and strike out text */
    ul li.checked {
        background: #2e8b57;
        color: #fff;
        text-decoration: line-through;
    }

    /* Add a "checked" mark when clicked on */
    ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
    }



    /* Style the header */
    .header {
        background-color: #f44336;
        padding: 30px 40px;
        color: white;
        text-align: center;
    }

    /* Clear floats after the header */
    .header:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Style the input */
    input {
        margin: 0;
        border: none;
        border-radius: 0;
        width: 75%;
        padding: 10px;
        float: left;
        font-size: 16px;
    }
    .img-fluid
    {
        width: auto;
        width: 1900px;
        height: 450px;
        border-radius: 10px;
    }

</style>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div>
                <img src="https://resimyukle.imageupload.workers.dev/AJOOB47s_to-do-list-190702.jpg"
                     class="img-fluid" alt="Sample image">
            </div>
            <form th:action="@{/todo/form}" method="post" th:object="${todo_save}">

                <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg"  placeholder="New Todo" id="todoDescription"  th:field="*{todoDescription}" />
                    <label th:if="${#fields.hasErrors('todoDescription')}" th:errors="*{todoDescription}"  class="form-label text-danger" >todoDescription</label>
                </div>
<br>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit"  class="form-control form-control-lg"
                         style="background-color: #cd7054; border-radius: 10px; color: white;" value="Add new Task">
                </div>
            </form>
            <br>
           <br><br>
            <table class="table table-hover table-striped table-responsive table-lg">
                <tbody>

                <div class="container">
                    <div class="row" >
                        <div class="col-md-10">
                            <ul id="myUL">
                                <li th:each="todo:${todo_list}" th:text="${todo.todoDescription}"></li>
                            </ul>
                        </div>
                        <div class="col-md-1" >
                            <div class="roww" th:each="todo:${todo_list}">
                                <a   th:href="@{/update/todo/{id}(id=${todo.todoId})}">
                                    <i class="fa-solid fa-pencil  text-dark"></i></a>
                            </div>
                        </div>
                        <div class="col-md-1" >
                            <div class="roww" th:each="todo:${todo_list}">
                                <a  th:onclick="if(!(confirm('Silmek istediÄŸinden emin misin ?'))) return false"
                                    th:href="@{/delete/todo/{id}(id=${todo.todoId})}" >
                                    <i class="fa-regular fa-trash-can text-danger"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <script>

                    // Add a "checked" symbol when clicking on a list item
                    var list = document.querySelector('ul');
                    list.addEventListener('click', function(ev) {
                        if (ev.target.tagName === 'LI') {
                            ev.target.classList.toggle('checked');
                        }
                    }, false);

                </script>
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
